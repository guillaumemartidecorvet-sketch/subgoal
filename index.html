<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paliers de Subs</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* ===== TITRE ===== */
        .title {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            text-align: center;
        }

        .title img {
            display: block;
            max-width: 600px;
            height: auto;
        }

        /* ===== BLOC SUBS ===== */
        .container {
            position: absolute;
            top: 501px;
            left: 50%;
            transform: translateX(-50%);
            width: 1920px;
            height: 800px;
            display: grid;
            grid-template-columns: repeat(8, 220px);
            grid-template-rows: repeat(5, 140px);
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .card-wrapper {
            perspective: 1000px;
            width: 220px;
            height: 140px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-back {
            background: linear-gradient(135deg, #6b6b6b 0%, #3a3a3a 100%);
            color: white;
            text-align: center;
            padding: 16px;
            transform: rotateY(180deg);
            border: 3px solid #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            flex-direction: column;
        }

        .subs-text {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .kama-text {
            font-size: 22px;
            color: #7CFC00;
            margin-bottom: 8px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }

        .reward-text {
            font-size: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 4px;
        }
    </style>
</head>

<body>

    <video id="background-video" autoplay loop muted>
        <source src="./public/feelgood.mp4" type="video/mp4">
    </video>

    <!-- TITRE -->
    <div class="title">
        <img src="./public/TITRE.png" alt="Titre" onerror="console.error('Image non trouvÃ©e:', this.src)">
    </div>

    <!-- CARTES -->
    <div class="container" id="cards-container"></div>

    <script>
        const container = document.getElementById('cards-container');

        for (let i = 5; i <= 100; i += 5) {

            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'card-wrapper';

            const card = document.createElement('div');
            card.className = 'card';

            const front = document.createElement('div');
            front.className = 'card-front';

            const img = document.createElement('img');
            img.src = `./public/palier${i}.png`;
            img.alt = `Palier ${i}`;
            front.appendChild(img);

            const back = document.createElement('div');
            back.className = 'card-back';

            const subsText = document.createElement('div');
            subsText.className = 'subs-text';
            subsText.textContent = `${i} subs`;
            back.appendChild(subsText);

            const kamasText = document.createElement('div');
            kamasText.className = 'kama-text';
            kamasText.textContent = '+ 5M de kamas';
            back.appendChild(kamasText);

            if (i % 15 === 0) {
                const reward = document.createElement('div');
                reward.className = 'reward-text';
                reward.textContent = '+ Exo PA';
                back.appendChild(reward);
            }

            if (i === 50) {
                const reward = document.createElement('div');
                reward.className = 'reward-text';
                reward.textContent = 'ðŸŽ Tutu +20';
                back.appendChild(reward);
            }

            if (i === 100) {
                const reward = document.createElement('div');
                reward.className = 'reward-text';
                reward.textContent = 'ðŸŽ Ã‰bÃ¨ne +15';
                back.appendChild(reward);
            }

            card.appendChild(front);
            card.appendChild(back);
            cardWrapper.appendChild(card);
            container.appendChild(cardWrapper);

            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
        }
    </script>

</body>
</html>
