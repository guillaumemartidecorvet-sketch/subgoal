<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paliers de Subs</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 920px;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1600px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
        }

        .card-wrapper {
            perspective: 1000px;
            width: 100%;
            height: 100%;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-back {
            background: linear-gradient(135deg, #6b6b6b 0%, #3a3a3a 100%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            transform: rotateY(180deg);
            border: 3px solid #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            flex-direction: column;
        }

        .kama-text {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .reward-text {
            font-size: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <video id="background-video" autoplay loop muted>
        <source src="public/feelgood.mp4" type="video/mp4">
    </video>

    <div class="container" id="cards-container"></div>

    <script>
        const container = document.getElementById('cards-container');

        // G√©n√©ration des paliers (5 √† 200)
        for (let i = 5; i <= 200; i += 5) {

            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'card-wrapper';

            const card = document.createElement('div');
            card.className = 'card';

            const front = document.createElement('div');
            front.className = 'card-front';

            const img = document.createElement('img');
            img.src = `public/palier${i}.png`;
            img.alt = `Palier ${i}`;
            front.appendChild(img);

            const back = document.createElement('div');
            back.className = 'card-back';

            const subsText = document.createElement('div');
            subsText.className = 'kama-text';
            subsText.textContent = `${i} subs`;
            back.appendChild(subsText);

            /* ===== R√âCOMPENSES ===== */

            // Exo PA tous les 15 subs
            if (i % 15 === 0) {
                const reward = document.createElement('div');
                reward.className = 'reward-text';
                reward.textContent = '+ Exo PA';
                back.appendChild(reward);
            }

            // Palier 50
            if (i === 50) {
                const reward = document.createElement('div');
                reward.className = 'reward-text';
                reward.textContent = 'üéÅ Tutu +20';
                back.appendChild(reward);
            }

            // Palier 100
            if (i === 100) {
                const reward = document.createElement('div');
                reward.className = 'reward-text';
                reward.textContent = 'üéÅ √âb√®ne +15';
                back.appendChild(reward);
            }

            card.appendChild(front);
            card.appendChild(back);
            cardWrapper.appendChild(card);
            container.appendChild(cardWrapper);

            // Animation flip
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
        }
    </script>

</body>
</html>
