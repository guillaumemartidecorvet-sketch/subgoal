<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paliers de Kamas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 920px;
            overflow: hidden;
            position: relative;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1600px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
        }

        .card-wrapper {
            perspective: 1000px;
            width: 100%;
            height: 100%;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-back {
            background: linear-gradient(135deg, #6b6b6b 0%, #3a3a3a 100%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            transform: rotateY(180deg);
            border: 3px solid #000000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .card-back .kama-text {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-back .exo-text {
            font-size: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="public/background_site.mp4" type="video/mp4">
    </video>

    <div class="container" id="cards-container"></div>

    <script>
        const container = document.getElementById('cards-container');
        
        // Générer les 40 boutons (de 5 à 200, par pas de 5)
        for (let i = 5; i <= 200; i += 5) {
            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'card-wrapper';
            
            const card = document.createElement('div');
            card.className = 'card';
            
            const front = document.createElement('div');
            front.className = 'card-front';
            const img = document.createElement('img');
            img.src = `public/palier${i}.png`;
            img.alt = `Palier ${i}`;
            front.appendChild(img);
            
            const back = document.createElement('div');
            back.className = 'card-back';
            
            const kamaText = document.createElement('div');
            kamaText.className = 'kama-text';
            kamaText.textContent = `${i}M de kamas`;
            back.appendChild(kamaText);
            
            // Ajouter "Exo PA" pour les multiples de 10
            if (i % 10 === 0) {
                const exoText = document.createElement('div');
                exoText.className = 'exo-text';
                exoText.textContent = '+ Exo PA';
                back.appendChild(exoText);
            }
            
            card.appendChild(front);
            card.appendChild(back);
            cardWrapper.appendChild(card);
            container.appendChild(cardWrapper);
            
            // Ajouter l'événement de clic
            card.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });
        }
    </script>
</body>
</html>
